<html>
<head>
  <title>Creative 2</title>
  <link rel="stylesheet" href="standardStyle.css">
  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>

  <script>
  $(document).ready(function() {
      var myurl= "https://api.spacexdata.com/v1/launches/latest";
      console.log(myurl);
      $.ajax({
        url : myurl,
        dataType : "json",
        success : function(parsed_json) {


          $("#payloadType").html("Payload type: " + parsed_json[0]['payloads'][0]['payload_type']);
          $("#rocketName").html("Rocket name: " + parsed_json[0]['rocket']['rocket_name']);
          $("#launchDate").html("Launch date: " + parsed_json[0]['launch_date_utc']);
          $("#launchSuccess").html("Launch Success: " + parsed_json[0]['launch_success']);
          $("#videoLink").html("<a href='" + parsed_json[0]['links']['video_link'] + "'>Video Link</a>");


        }

      });

      var myurl2= "https://api.spacexdata.com/v1/launches/upcoming";
      console.log(myurl2);
      $.ajax({
        url : myurl2,
        dataType : "json",
        success : function(parsed_json2) {


          $("#UpayloadType").html("Payload type: " + parsed_json2[0]['payloads'][0]['payload_type']);
          $("#UrocketName").html("Rocket name: " + parsed_json2[0]['rocket']['rocket_name']);
          $("#UlaunchDate").html("Launch date: " + parsed_json2[0]['launch_date_utc']);


        }
      });

  });
  </script>
</head>

<body>
		<!-- CS 260: Creative Lab 2 -->
		<h1>SpaceX Information</h1>

		<!-- See the most recent launches from SpaceX -->
		<h2>Latest Launch</h2>
    <p id="payloadType"></p>
    <p id="rocketName"></p>
    <p id="launchDate"></p>
    <p id="launchSuccess"></p>
    <p id="videoLink"></p>
		<br><br>

		<!-- See the upcoming launches from SpaceX -->
		<h2>Upcoming Launch</h2>
    <p id="UpayloadType"></p>
    <p id="UrocketName"></p>
    <p id="UlaunchDate"></p>
		<br><br>

		<!-- Cheesy inspirational quote about rockets -->
		<p style="position: fixed; bottom: 0; width:100%; text-align: center; color: white"><i>
			"It [the rocket] will free man from his remaining chains, the chains of <span style="color: black">gravity</span>
			which still tie him to this planet. It will open to him the gates of heaven."<br>
			- Wernher von <span style="color: black">Braun</span>, Rocket Engineer </i></p>

	</body>

</html>
